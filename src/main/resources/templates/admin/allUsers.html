<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h3>All users</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col" class="text-center">Edit</th>
                <th scope="col" class="text-center">Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${userList}">
                <tr>
                    <td scope="row" th:text="${user.getId()}"></td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getLastname()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getRole()}"></td>
                    <td class="text-center">
                        <a class="btn btn-info" th:href="@{'admin/editUser?id=' + ${user.getId()}}"
                           role="button">Edit</a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-danger" th:href="@{'/api/users/delete?id=' + ${user.getId()}}" role="button">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <div class="row justify-content-md-end">
        <div class="col-md-auto">
            <a class="btn btn-outline-success" href="admin/createUser" role="button">Create User</a>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light h-100">
<!-- BEGIN: NAVBAR  -->
<nav class="navbar p-2 fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <span class="fw-bold text-info" th:text="${currentUser.getEmail}">
                field@for.email
            </span>
            <span class="" th:text="' with roles: '+${currentUser.getRole}">
                with roles: ROLE_1 ROLE_2
            </span>
        </span>
        <a class="btn btn-outline-danger" role="button" href="/logout">Logout</a>
    </div>
</nav>
<!-- END: NAVBAR  -->

<!-- BEGIN: Main page container -->
<div class="container-fluid bg-light pb-3 pt-4 h-100">
    <div class="row h-100">
        <!-- BEGIN: Interface selectors column -->
            <div class="col-2 bg-white pt-5">
                <!-- BEGIN: Interface Selectors (Admin, User) -->
                    <div class="d-flex flex-column">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active p-3" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home"
                               role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                            <a class="nav-link mt-1 p-3" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                               role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
                        </div>
                    </div>
                <!-- END: Interface Selectors (Admin, User) -->
            </div>
        <!-- END: Interface selectors column -->

        <!-- BEGIN: Interfaces -->
            <!-- BEGIN: Administrator interface-->
                <div class="col p-5">
                    <!-- BEGIN: Admins panel header -->
                    <div class="">
                        <h1>Admin panel</h1>
                    </div>
                    <!-- END: Admins panel header -->
                    <!-- BEGIN: Admins Tabs-->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#all-users-pane"
                                    type="button" role="tab" aria-controls="all-users-pane" aria-selected="true">User's table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user-pane"
                                    type="button" role="tab" aria-controls="new-user-pane" aria-selected="false">New user
                            </button>
                        </li>
                    </ul>
                    <!-- END: Admins Tabs-->

                    <!-- BEGIN: Tab content -->
                    <div class="tab-content bg-white border-top-0 border" id="myTabContent">
                        <!-- BEGIN: All users tab -->
                        <div class="tab-pane fade show active" id="all-users-pane" role="tabpanel" aria-labelledby="all-users"
                             tabindex="0">
                            <div class="p-3 bg-light border-bottom">
                                <h4>All users</h4>
                            </div>
                            <div class="p-3 bg-white">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First name</th>
                                        <th scope="col">Last name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col" class="text-center">Edit</th>
                                        <th scope="col" class="text-center">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="user : ${userList}">
                                        <tr>
                                            <th scope="row" th:text="${user.getId()}"
                                                class="align-middle font-weight-bold"></th>
                                            <td th:text="${user.getName()}" class="align-middle"></td>
                                            <td th:text="${user.getLastname()}" class="align-middle"></td>
                                            <td th:text="${user.getAge()}" class="align-middle"></td>
                                            <td th:text="${user.getEmail()}" class="align-middle"></td>
                                            <td th:text="${user.getRole()}" class="align-middle"></td>
                                            <td class="text-center">
                                                <button class="btn btn-primary"
                                                        th:href="@{'admin/editUser?id=' + ${user.getId()}}"
                                                        data-bs-toggle="modal" data-bs-target="#editModal">Edit
                                                </button>
                                            </td>
                                            <td class="text-center">
                                                <button class="btn btn-danger"
                                                        th:href="@{'/api/users/delete?id=' + ${user.getId()}}"
                                                        data-bs-toggle="modal" data-bs-target="#deleteModal">Delete
                                                </button>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END: All users tab -->

                        <!-- BEGIN: Add new user tab -->
                        <div class="tab-pane fade show" id="new-user-pane" role="tabpanel" aria-labelledby="new-user"
                             tabindex="0">
                            <div class="p-3 bg-light border-bottom">
                                <h4>Add new user</h4>
                            </div>
                            <div class="bg-white row p-0 m-0 text-center justify-content-center">
                                <form class="p-3 col-4" action="/api/users/create" method="POST" th:object="${user}">
                                    <input type="hidden" name="_method" value="POST">
                                    <div class="">
                                        <div class="p-1">
                                            <label for="name" class="form-label fw-bold">Fitst name</label>
                                            <input type="text" name="name" id="name" th:field="*{name}" class="form-control"
                                                   placeholder="Name">
                                            <div class="badge badge-danger mt-1" role="alert"
                                                 th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                        </div>

                                        <div class="p-1">
                                            <label for="name" class="form-label fw-bold">Last name</label>
                                            <input type="text" name="last-name" id="last-name" th:field="*{lastname}"
                                                   class="form-control"
                                                   placeholder="Lastname">
                                            <div class="badge badge-danger mt-1" role="alert"
                                                 th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                                        </div>

                                        <div class="p-1">
                                            <label for="age" class="form-label fw-bold">Age</label>
                                            <input type="number" name="age" id="age" th:field="*{age}" class="form-control"
                                                   placeholder="Age" min="14" max="127">
                                            <div class="badge badge-danger mt-1" role="alert"
                                                 th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                                        </div>

                                        <div class="p-1">
                                            <label for="email" class="form-label fw-bold">Email</label>
                                            <input type="email" name="email" id="email" th:field="*{email}" class="form-control"
                                                   placeholder="Email">
                                            <div class="badge badge-danger mt-1" role="alert"
                                                 th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                        </div>

                                        <div class="p-1">
                                            <label for="password" class="form-label fw-bold">Password</label>
                                            <input type="password" name="password" id="password" th:value="*{password}"
                                                   class="form-control" placeholder="Password">
                                            <div class="badge badge-danger mt-1" role="alert"
                                                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                        </div>

                                        <div class="p-1">
                                            <label for="role" class="form-label fw-bold">Role</label>
                                            <select multiple="multiple" th:field="*{role}" class="form-control" size="2">
                                                <option th:each="role : ${roles}"
                                                        th:value="${role.getId()}"
                                                        th:text="${role}"
                                                        th:selected="${user.role != null}? ${user.role.contains(role)}"></option>
                                            </select>
                                            <div class="badge badge-danger mt-1" role="alert"
                                                 th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                        </div>

                                        <div class="p-1 pt-2">
                                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- NEW: Add new user tab -->

                    </div>
                    <!-- END: Tab content -->
                </div>
            <!-- END: Administrator interface-->

            <!-- BEGIN: User interface-->
            <!-- TODO: User interface-->
            <!-- END: User interface-->
        <!-- END: Interfaces -->

    </div>
</div>
<!-- END: Main page container -->

<!-- BEGIN: Edit modal window-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- TODO: Edit form-->
                    <div class="row p-0 m-0 text-center justify-content-center">
                        <form class="p-3" pl-5 pr-5 action="" method="POST">
                            <input type="hidden" name="_method" value="POST">
                            <div class="">
                                <div class="p-1">
                                    <label for="id" class="form-label fw-bold">ID</label>
                                    <input type="number" name="id" id="id" class="form-control" placeholder="ID" disabled>
                                </div>
                                <div class="p-1">
                                    <label for="name" class="form-label fw-bold">Fitst name</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                                </div>

                                <div class="p-1">
                                    <label for="name" class="form-label fw-bold">Last name</label>
                                    <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Lastname">
                                </div>

                                <div class="p-1">
                                    <label for="age" class="form-label fw-bold">Age</label>
                                    <input type="number" name="age" id="age" class="form-control" placeholder="Age" min="14" max="127">
                                </div>

                                <div class="p-1">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                                </div>

                                <div class="p-1">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>

                                <div class="p-1">
                                    <label for="role" class="form-label fw-bold">Role</label>
                                    <select multiple="multiple" class="form-control" size="2" name="role" id="role">
                                        <option th:each="role : ${roles}"
                                                th:value="${role.getId()}"
                                                th:text="${role}"></option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
<!-- END: Edit modal window-->

<!-- BEGIN: Delete modal window-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- TODO: Delete form-->
                    <div class="row p-0 m-0 text-center justify-content-center">
                        <form class="p-3" pl-5 pr-5 action="" method="POST">
                            <input type="hidden" name="_method" value="POST">
                            <div class="">
                                <div class="p-1">
                                    <label for="id" class="form-label fw-bold">ID</label>
                                    <input type="number" name="id" id="id" class="form-control" placeholder="ID" disabled>
                                </div>
                                <div class="p-1">
                                    <label for="name" class="form-label fw-bold">First name</label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" disabled>
                                </div>

                                <div class="p-1">
                                    <label for="name" class="form-label fw-bold">Last name</label>
                                    <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Lastname" disabled>
                                </div>

                                <div class="p-1">
                                    <label for="age" class="form-label fw-bold">Age</label>
                                    <input type="number" name="age" id="age" class="form-control" placeholder="Age" min="14" max="127" disabled>
                                </div>

                                <div class="p-1">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" disabled>
                                </div>

                                <div class="p-1">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" disabled>
                                </div>

                                <div class="p-1">
                                    <label for="role" class="form-label fw-bold">Role</label>
                                    <select multiple="multiple" class="form-control" size="2" name="role" id="role" disabled>
                                        <option th:each="role : ${roles}"
                                                th:value="${role.getId()}"
                                                th:text="${role}"></option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
<!-- END: Delete modal window-->

</body>
</html>
